<!doctype html>
<html ng-app="testApp">
<head>
    <title></title>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/jquery-1.9.1.js"></script>

    <script src='js/assets/thumbs.js'></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="js/directives/controls.js"></script>
    <script src="js/directives/stats.js"></script>
    <script src="js/directives/panel.js"></script>
    <script src="js/directives/imgframe.js"></script>
    <script src="js/directives/carousel.js"></script>

    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link rel='stylesheet' type='text/css' href='info.css'>
</head>

<body ng-controller="mainCtrl">
    <div id="thumbs" ng-controller="thumbsCtrl">
        Choose library: <input id="lib" ng-model="libQuery" ng-init="libQuery=1">
        Search: <input ng-model="assetsQuery" ng-init="assetsQuery=1">
        <div ng-repeat="layout in layouts | filter:assetsQuery+'i'" class="thumb" ng-click="addAsset()">
            <img ng-src="{{layout.src}}">
            <div class="counter" ng-show="layout.numUsed">{{layout.numUsed}}</div>
            <div class="counter" ng-click=" makeFavorite()">
                <img ng-src="assets/favourite.png" ng-style="layout.fav">
            </div>
        </div>
    </div>


    <div id="page" ng-view></div>

    <div id="picsLoadedPanel" in-Panel>{{panel.images}}</div>

    <div info-Panel ng-model="stats"></div>

</body>
</html>
