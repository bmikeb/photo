<div id='user-form'>
    <form novalidate name='userForm' class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" name="name" placeholder="Name" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="mail">E-mail</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="email" name="mail" required />
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="pwd">Password</label>
            <div class="controls">
                <div class="input-prepend">
                    <input type="password" name="pwd" ng-model="password" required placeholder="Password"/>
                </div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" ng-disabled="userForm.$invalid">Save</button>
                <a ng-href="#/pages"><button class="btn">Revert to Album</button></a>
            </div>
        </div>

        <div ng-show="cause">Error: {{cause}}</div>
    </form>
</div>
